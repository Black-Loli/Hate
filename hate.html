<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hate</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
</head>
<body id="body" class="menu">
<div id="modal">
    <p class="question"> Что Вы ненавидете? </p>
    <textarea id="text" name="message"></textarea>
    <button id="button"> Отправить</button>
</div>
</body>
<script src="jquery.min.js"></script>
<script>
    let hate = "";

    function title() {
        $('#title').innerHTML = hate;
    }

    $('#button').onclick = function () {
        $('#modal').style.display="none";
        let  body = $('#body').value;
        body.removeClass("menu");
        body.addClass("main");
        hate = $('#text').value;
        console.log(hate);
        generateText(1);
        title();
    }

    function generateText(amount) {
        for (let i = 0; i < amount; i++) {
            let text = $(`<p id="title"></p>`)[0];
            $('.main')[0].append(text);
        }
    }
</script>
</html>
